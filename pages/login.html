<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!--style.css-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!--font-awesome-->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>


    <!--trumbowyg Editor-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/trumbowyg.min.js"></script>
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/ui/trumbowyg.min.css">
    
    <!-- to load icons faster-->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>


    <!-- material icons-->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

<!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->

    <title> BYB Login page</title>


</head>

<body>
 
        
 
<div class="container-fluid bg-gradient-purple-30">
    <div class="byb-logo-header">
        <i class="fa fa-pie-chart mr-4"></i>BYB
    </div>

   <!-- Login Form -->
<div class="byb-wrapper-login d-flex align-items-center justify-content-center">
    <div class="card byb-card-login">
        <div class="card-body">
        <form class="byb-form-login">
            <div class="col-12 mb-5">
                <input type="text" id="login" class="byb-login-input" name="login" placeholder="Email">
            </div>
            <div class="col-12 mb-5">
            <input type="text" id="password" class="byb-login-input" name="password" placeholder="Password">
            </div>
            <div class="col-12 mb-5">
                <div class="row">
                    <div class="col-12 col-md-6">
                        
                        <label class="wrapper-checkbox">Remember me
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                      
                    </div>
                    <div class="col-12 col-md-6 text-md-right">
                        <a href="" class="byb-forgot-password" >Forgot password</a>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-5">
            <input type="submit" class="btn btn-outline-primary btn-block" value="Log In">
            </div>
            <div class="col-12 mb-5">
                <input type="submit" class="btn border-dotted btn-block byb-btn-registration " value="Don't have an account">
                </div>
          </form>
    </div>
    <div class="byb-card-footer p-3 m-auto">
        <ul class="nav byb-login-menu">
            <li><a href="">Privacy Policy</a></li>
            <li><a href="">Terms of use</a></li>
            <li><a href="">Legal notes</a></li>
        </ul>
    </div>
</div>
</div>

</div>
</body>
</html>
