<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!--style.css-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!--font-awesome-->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>


    <!--trumbowyg Editor-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/trumbowyg.min.js"></script>
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/ui/trumbowyg.min.css">
    
    <!-- to load icons faster-->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>


    <!-- material icons-->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->

    <title>BYB-Company informations</title>


</head>
<body>

  <!--header start-->
  <header class="bg-secondary">
   <div class="container-fluid">
    <nav  id="top-navbar" class="navbar navbar-expand-lg justify-content-end">

        <ul class="navbar-nav">
            <li class="nav-item"> <a class="nav-link" href="#">My Account</a></li>
            <li class="nav-item"> <a class="nav-link" href="#">Help</a></li>
            <li class="nav-item"> <a class="nav-link" href="#">Logout</a></li>

        </ul>
        </nav>
   </div>
</header>
<!--header end-->
<div class="wrapper-page">
    <div class="container">
        <div class="col-12">
            <div class="byb-steps">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">
                    <li  class="first-step">
                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" aria-expanded="true">
                            <span class="step-number active-step">1 </span> 
                            <span class="stepper-label">Company informations</span>
                        </a>
                     
                    </li>
                    <li  class="second-step">
                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" aria-expanded="false">
                            <span class="step-number">2</span>
                            <span class="stepper-label">Company stage</span>
                        </a>
 
                    </li>
                    <li  class="third-step">
                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab">
                            <span class="step-number">3</span>
                            <span class="stepper-label">Company Cap table</span>
                        </a>
                       
                    </li>

                </ul>
            </div>
            </div>
        </div>
        <div class="container bg-light">
            <div class="byby-company-form mt-5">
                <form>
                    <div class="container pt-5 pb-5">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="col-12  mb-4 pr-0 d-flex">
                                    <input type="text" placeholder="Company name" class="byb-form-control" />
                                    <span class="requied-field">*</span>
                                </div>
                                
                                <div class="col-12  mb-4 pr-0 d-flex">
                                    <div class="select-icon">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                      </div>
                                    <select class="byb-form-control">
                                        <option class="-selectplaceholder" >Industry</option>
                                        <option>option 1</option>
                                        <option>option 2</option>
                                    </select>
                                    <span class="requied-field">*</span>
                                </div>
                                <div class="col-12  mb-4 pr-0">
                                    <div class="select-icon">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                      </div>
                                    <select class="byb-form-control">
                                        <option>Legal formation</option>
                                        <option>option 1</option>
                                        <option>option 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="byb-company-logo-wrapper border-dashed border-primary p-2">
                                    <div class="byb-company-logo-content bg-primary h-100 text-center">
                                        <p>logo</p>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                      
                        <div class="col-12 col-md-6 mb-4">
                            <input type="text" placeholder="Inception date" class="byb-form-control" />
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <input type="text" placeholder="Tax ID" class="byb-form-control" />
                        </div>
                        <div class="col-12 col-md-6 mb-4">
                            <input type="text" placeholder="RNE" class="byb-form-control" />
                        </div>
                        <div class="col-12 mb-4">
                            <input type="text" placeholder="Adress" class="byb-form-control" />
                        </div>
                        <div class="col-12 ">
                            <div class="row">
                                <div class="col-12 col-md-6 mb-4">
                                    <div class="select-icon">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                      </div>
                                    <select class="byb-form-control">
                                        <option>Country</option>
                                        <option>option 1</option>
                                        <option>option 2</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-6 mb-4">
                                    <div class="select-icon">
                                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                                      </div>
                                    <select class="byb-form-control">
                                        <option>City</option>
                                        <option>option 1</option>
                                        <option>option 2</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 mt-4 text-center">
            <button type="button" class="btn btn-purple btn-lg">Next</button>
        </div>
    </div>
</div>
<!--Footer start-->
<footer class="bg-secondary">
    <div data-include="footer"></div>
</footer>
<!--Footer end-->
<script>
  
    jQuery(document).ready(function () {
  
        var includes = jQuery('[data-include]');
        jQuery.each(includes, function () {
            var file = '/components/' + jQuery(this).data('include') + '.html';
            jQuery(this).load(file);
        });
    });
</script>
</body>
</html>
