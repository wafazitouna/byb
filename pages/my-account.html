<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!--style.css-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!--font-awesome-->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>


    <!--trumbowyg Editor-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/trumbowyg.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/ui/trumbowyg.min.css">

    <!-- to load icons faster-->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>


    <!-- material icons-->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->

    <title>BYB-My account</title>


</head>

<body>

    <!--header start-->
    <header class="bg-secondary">
        <div data-include="header"></div>
    </header>
    <!--header end-->

   <!--mobile left sidebar and secondary menu-->
 <div class="mobile-menus d-md-none  pl-4 pr-4 d-flex align-items-center justify-content-between">
    <div class="left-sidebar-menu-mobile">
        <span  class="mr-3" data-toggle="collapse" data-target="#side-nav-left" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </span>
        <span class="active-menu">Profile</span>
    </div>
</div>

<!--end mobile left sidebar-->
    <div class="dashboard-content d-flex flex-nowrap">
        <div id="side-nav-left" class="col-12 col-md-2 col-lg-2 pr-0 pl-0 left-column collapse navbar-collapse">
            <div class="nav navbar-nav side-nav">
                <div class="account-menu">
                    <ul class="navbar-nav">

                        <li class="menu-item"><a href="#">
                            <span class="material-icons">
                                person_outline
                                </span>
                                <span class="label-menu">Profile</span></a></li>
                        <li class="menu-item"><a  href="#">
                            <i class="fa fa-credit-card" aria-hidden="true"></i>
                            <span class="label-menu">Payments</span></a></li>
                        <li class="menu-item active-menu"><a  href="#">
                            <i class="fa fa-info" aria-hidden="true"></i>
                            <span class="label-menu">Billings infos</span></a></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="wrapper-page col-12 col-md-10 col-lg-10 pt-5">
            <div class="container">
                <div class="row aligned-row ">
                    <div class="col-12 col-xl-6">
                    <div class="account-section  bg-light p-5">
                        <div class="account-section-title pb-3 mb-3">Profile Information 
                            <span class="material-icons">
                                edit
                            </span>
                        </div>
                        <div class="account-info-content pt-3">
                            <div class="row mb-4">
                                <div div class="col-6 info-label">Full name</div>
                                <div div class="col-6 info-value">user</div>
                            </div>
                            <div class="row">
                                <div div class="col-6 info-label">Email</div>
                                <div div class="col-6 info-value">user@gmail.com</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-4 text-center mb-3">
                        <button type="button" class="btn btn-purple btn-lg byb-disbaled-btn" disabled>Save changes</button>
                    </div>
                </div>
                <div class="col-12 col-xl-6">
                    <div class="account-section  bg-light p-5 ">
                        <div class="account-section-title pb-3 mb-3 ">Change password </div>
                        <div class="account-info-content pt-3">
                            <input type="password" id="login" class="byb-login-input mb-4" name="current-password" placeholder="Enter your current password">
                            <input type="text" id="login" class="byb-login-input mb-4" name="new-password" placeholder="Enter your new password">
                            <input type="text" id="login" class="byb-login-input mb-4" name="confirm-new-password" placeholder="Confirm your new password">
                        </div>
                    </div>
                    <div class="col-12 mt-4 text-center">
                        <button type="button" class="btn btn-purple btn-lg byb-disbaled-btn" disabled>Change password</button>
                    </div>
                </div>
               
            </div>
            </div>
        </div>
    </div>
    <!--Footer start-->
    <footer class="bg-secondary">
        <div data-include="footer"></div>
    </footer>
    <!--Footer end-->
    <script>

        jQuery(document).ready(function () {

            var includes = jQuery('[data-include]');
            jQuery.each(includes, function () {
                var file = '/components/' + jQuery(this).data('include') + '.html';
                jQuery(this).load(file);
            });
        });
    </script>
</body>

</html>
