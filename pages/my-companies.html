    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!--style.css-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <!--font-awesome-->
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>


    <!--trumbowyg Editor-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/trumbowyg.min.js"></script>
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/ui/trumbowyg.min.css">
    
    <!-- to load icons faster-->
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>


    <!-- material icons-->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

<!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->

    <title>BYB-My companies</title>


</head>
<body>

    <!--header start-->
    <header class="bg-secondary d-flex align-items-center">
        <div class="container-fluid">
         <div class="nav-item d-lg-none d-flex align-items-center justify-content-end">
             <span  class="mr-4" data-toggle="collapse" data-target="#top-navbar" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                 <i class="fa fa-bars" aria-hidden="true"></i>
             </span>
         </div>
         <nav    id="top-navbar" class="navbar navbar-expand-lg   mobile-menu-style collapse navbar-collapse ">
     
             <ul class="navbar-nav">
                 <li class="nav-item"> <a class="nav-link" href="#">My Account</a></li>
                 <li class="nav-item"> <a class="nav-link" href="#">Help</a></li>
                 <li class="nav-item"> <a class="nav-link" href="#">Logout</a></li>
     
             </ul>
             </nav>
        </div>
     </header>
     <!--header end-->
<div class="wrapper-page">

        <div class="container p-md-5 mt-5 bg-light">
            
            <table class="byb-companies table table-responsive">
                <thead>
                    <tr>
                        <th scope="col">Company</th>
                        <th scope="col">Industry</th>
                        <th scope="col" >Inception date</th>
                        <th scope="col" >Capital</th>
                        <th scope="col">stage</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                       <td>Company 1</td>
                       <td>Robotics</td>
                       <td>DD/MM/AA</td>
                       <td><span class="currency">TND</span> 10 000</td>
                       <td>Mid growth</td>
                       <td class="table-options">
                        <span class="edit-table-row">
                            <span class="material-icons">
                                edit
                                </span>
                        </span>
                        <span class="edit-table-row">
                        <span class="material-icons">delete</span>
                        </span>
                       </td>
                    </tr>
                   
                
                </tbody>
               
            </table>
            <div class="col-12 mt-4">
                <button type="button" class="btn btn-purple btn-lg">Add new company +</button>
            </div>
        </div>
       
    </div>
</div>
<!--Footer start-->
<footer class="bg-secondary">
    <div data-include="footer"></div>
</footer>
<!--Footer end-->
<script>
  
    jQuery(document).ready(function () {
  
        var includes = jQuery('[data-include]');
        jQuery.each(includes, function () {
            var file = '/components/' + jQuery(this).data('include') + '.html';
            jQuery(this).load(file);
        });
    });
</script>
</body>
</html>
