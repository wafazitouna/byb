    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>


    <!--trumbowyg Editor-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/trumbowyg.min.js"></script>
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/Trumbowyg/2.21.0/ui/trumbowyg.min.css">

    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->

    <title>BYB-Add team member</title>


</head>
<body>

  <!--header start-->
  <header class="bg-secondary">
    <div data-include="header"></div>
</header>
<!--header end-->
<div class="wrapper-page">

        <div class="container pl-5 pt-5 pr-5 pb-3 mt-5 bg-light">
            
           <form id="add-team-member">
               <p class="form-title">Team member informations</p>
               <div class="row pb-2">
                   <div class="col-12 col-md-6 mb-4">
                    <input type="text" class="byb-form-control"
                    placeholder="Full name" />
                   </div>
                   <div class="col-12 col-md-6 mb-4">
                    <input type="text" class="byb-form-control"
                    placeholder="Position" />
                   </div>
                   <div class="col-12 col-md-6 mb-4">
                    <input type="email" class="byb-form-control"
                    placeholder="Email" />
                   </div>
                   <div class="col-12 col-md-6 mb-4">
                    <input type="text" class="byb-form-control"
                    placeholder="Phone" />
                   </div>
               </div>
               <div class="col-12 section-form-separation mb-4 mt-3"></div>
               <div class="row pt-2">
                <div class="col-12 col-md-4 mb-4 pr-lg-5">
                    <p class="section-form-title mb-4">Tember type</p>
                    <div class="byb-radio-btn d-flex justify-content-between align-items-center  mb-4">
                        <span >Viewer</span>
                        <input type="radio" name="viewer" name="radio-group" checked>
                        <label for="viewer"></label>
                    </div>
                    <div class="byb-radio-btn d-flex justify-content-between align-items-center ">
                        <span >Contributor</span>
                        <input type="radio" name="contributor" name="radio-group" >
                        <label for="contributor"></label>
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-4  pl-lg-4  pr-lg-4">
                    <p class="section-form-title mb-4">Module access</p>
                    <div class="d-flex justify-content-between align-items-center  mb-4">
                        <label for="">Buisness plan builder</label>
                        <label class="wrapper-checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                        
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="">Performance tracker</label>
                        <label class="wrapper-checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                        
                    </div>
                </div>
                <div class="col-12 col-md-4 mb-4 pl-lg-5">
                    <p class="section-form-title mb-4">Companies access</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="">Company 1</label>
                        <label class="wrapper-checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                        
                    </div>
                </div>
               </form>
           </form>
           
        </div>

    </div>

    <div class="col-12 mt-4 text-center">
        <button type="button" class="btn btn-purple btn-lg">Validate</button>
    </div>
</div>
<!--Footer start-->
<footer class="bg-secondary">
    <div data-include="footer"></div>
</footer>
<!--Footer end-->
<script>
  
    jQuery(document).ready(function () {
  
        var includes = jQuery('[data-include]');
        jQuery.each(includes, function () {
            var file = '/components/' + jQuery(this).data('include') + '.html';
            jQuery(this).load(file);
        });
    });
</script>
</body>
</html>
