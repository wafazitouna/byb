    <title>BYB-Company informations</title>

<body  id="company">

    <!--header start-->
    <header class="bg-secondary d-flex align-items-center">
        <div class="container-fluid">
         <div class="nav-item d-lg-none d-flex align-items-center justify-content-end">
             <span  class="mr-4" data-toggle="collapse" data-target="#top-navbar" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                 <i class="fa fa-bars" aria-hidden="true"></i>
             </span>
         </div>
         <nav    id="top-navbar" class="navbar navbar-expand-lg   mobile-menu-style collapse navbar-collapse ">
     
             <ul class="navbar-nav">
                 <li class="nav-item"> <a class="nav-link" href="#">My Account</a></li>
                 <li class="nav-item"> <a class="nav-link" href="#">Help</a></li>
                 <li class="nav-item"> <a class="nav-link" href="#">Logout</a></li>
     
             </ul>
             </nav>
        </div>
     </header>
    <!--header end-->
    <div class="wrapper-page">
        <div class="container">
            <div class="col-12">
                <div class="byb-steps">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="first-step">
                            <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" aria-expanded="true">
                                <span class="step-number">1 </span>
                                <span class="stepper-label">Company informations</span>
                            </a>

                        </li>
                        <li class="second-step">
                            <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" aria-expanded="false">
                                <span class="step-number">2</span>
                                <span class="stepper-label">Company stage</span>
                            </a>

                        </li>
                        <li class="third-step">
                            <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab">
                                <span class="step-number active-step">3</span>
                                <span class="stepper-label">Company Cap table</span>
                            </a>

                        </li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="container pt-5 pb-5 mt-5 bg-light wrapper-table">
            <div class="col-12 col-md-6 mb-4">
                <input type="text" placeholder="Enter share's nominal value" class="byb-form-control" />
            </div>
            <div class="col-12">
                <table class="byb-company-cap-table table table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">Shareholders</th>
                            <th scope="col">Shares</th>
                            <th scope="col" class="text-center">Amount</th>
                            <th scope="col" class="text-center">Ownership%</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="first-row-cap">
                            <th scope="row"> <input type="text" placeholder="Shareholder name"
                                    class="byb-form-control" /></th>
                            <td><input type="text" placeholder="Enter number of shares" class="byb-form-control" /></td>
                            <td class="text-center">-</td>
                            <td class="text-center">%</td>
                            <td class="text-right"><span class="remove-row">
                                    <span class="iconify cirle-btn bg-white" data-icon="entypo:cross"
                                        data-inline="false"></span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="text" placeholder="Shareholder name"
                                    class="byb-form-control" /></th>
                            <td><input type="text" placeholder="Enter number of shares" class="byb-form-control" /></td>
                             <td class="text-center">-</td>
                            <td class="text-center">%</td>
                            <td class="text-right">
                                <span class="remove-row">
                                    <span class="iconify cirle-btn bg-white" data-icon="entypo:cross"
                                        data-inline="false"></span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="text" placeholder="Shareholder name"
                                    class="byb-form-control" /></th>
                            <td><input type="text" placeholder="Enter number of shares" class="byb-form-control" /></td>
                             <td class="text-center">-</td>
                            <td class="text-center">%</td>
                            <td class="text-right">
                                <span class="remove-row">
                                    <span class="iconify cirle-btn bg-white" data-icon="entypo:cross"
                                        data-inline="false"></span>
                                </span>
                            </td>
                        </tr>
                        <tr class="last-row-cap">
                            <th scope="row"><input type="text" placeholder="Shareholder name"
                                    class="byb-form-control" /></th>
                            <td><input type="text" placeholder="Enter number of shares" class="byb-form-control" /></td>
                             <td class="text-center">-</td>
                            <td class="text-center">%</td>
                            <td class="text-right">
                                <span class="add-row">
                                    <span class="iconify cirle-btn bg-primary" data-icon="entypo:plus"
                                        data-inline="false"></span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="row">
                                Total
                            </th>
                             <td >-</td>
                             <td class="text-center">-</td>
                            <td class="text-center">%</td>
                            <td></td>
                        </tr>

                    </tfoot>
                </table>
            </div>

        </div>
        <div class="col-12 mt-4 text-center">
            <button type="button" class="btn btn-dark-gray btn-lg mb-4 mb-md-0">Back</button>
            <button type="button" class="btn btn-purple btn-lg">Save company profile</button>
        </div>
    </div>
    </div>
    <!--Footer start-->
    <footer class="bg-secondary">
        <div data-include="footer"></div>
    </footer>
    <!--Footer end-->
    <script>
        jQuery(document).ready(function () {

            var includes = jQuery('[data-include]');
            jQuery.each(includes, function () {
                var file = '/components/' + jQuery(this).data('include') + '.html';
                jQuery(this).load(file);
            });
        });
    </script>
</body>
